<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Counter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Fredoka', sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 1rem;
      color: #555;
    }

    h1 {
      font-weight: 400;
      font-size: 2rem;
      margin-top: 50px;
      margin-bottom: 20px;
      text-align: center;
    }

    .number {
      font-weight: 700;
      font-size: 5rem;
      margin: 20px 0;
    }

    button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="date"></div>
    <div id="time"></div>
  </div>
  
  <h1>Please click the add button after taking a resource</h1>
  <div class="number" id="counter">0</div>
  <button onclick="incrementCounter()">Add</button>
  
  <footer>(C) Copyright 6G | All Rights Reserved</footer>

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById('date').innerText = now.toLocaleDateString();
      document.getElementById('time').innerText = now.toLocaleTimeString();
    }

    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initial call to set immediately

    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById('counter').innerText = count;
    }
  </script>
</body>
</html>
